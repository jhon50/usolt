1. A partir da assinatura deste, o aluno passa a ser responsabilidade da EXPORT IDIOMAS.
2. No caso das aulas ministradas em outros endereços que não pertençam a EXPORT IDIOMAS, ou seja, estabelecimentos participantes das ESCOLAS CONVENIADAS, o estabelecimento no qual as aulas são ministradas não possuem responsabilidades de quaisquer aspectos, sejam administrativos ou financeiros sobre as aulas ou alunos;Sendo de responsabilidade somente da EXPORT IDIOMAS ;
3. Após preencher o formulário online ou em qualquer lugar autorizado para realização de matriculas pela Export Idiomas, o aluno poderá realizar o pagamento da mesma, no ato,receber um boleto bancário, ou,ainda, poderá fazer em  forma de depósito;
4. O aluno assinará presença no primeiro dia de aula. Este será o comprovante do curso de que o aluno começou a usar os serviços da EXPORT IDIOMAS, ou seja, a ter aulas;
5. O aluno receberá boletos bancários para o pagamento de suas mensalidades,ou poderá fazer depósitos, caso autorizado. Toda vez que realizar um pagamento,o mesmo receberá um recibo assinado por um representante do curso provando o pagamento de referidas mensalidades;Se fizer depósito bancário, apresentará o comprovante de depósito,substituindo-o por um recibo do curso;
6. A partir do pagamento da matrícula,por boleto ou pessoalmente, o curso terá o prazo de trinta dias para dar inicio as aulas. Após isto o aluno poderá pedir reembolso do valor integral da matrícula.
7. A taxa de matrícula não é devolvida, salvo se o pedido for feito em até 7 (sete) dias úteis a contar da data do pagamento referente a mesma, comprovado por recibo ou boleto bancário;
8. A taxa de matricula( a primeira entrada), seja de grupo,ou pacote fidelidade, não corresponde a primeira mensalidade a qual será paga 30 dias após a matricula, passando a ser uma data fixa para o vencimento das mensalidades;
9. O curso fica isento de responsabilidade de reposição de aula, caso a falta tenho ocorrido por força maior, a exemplos de feriados. Isto serve para os grupos, e as aulas particulares do pacote fidelidade. Tais aulas poderão ser repostas em outra data,caso o curso não faça objeção, mediante ao pagamento de taxa extra de,ao menos, 15% do valor de sua mensalidade,ou a combinar com o curso;
10. Em caso de atraso no pagamento da mensalidade, será acrescido multa de 5% sobre o valor da mesma. 


   Declaro ter lido, estar ciente e de acordo com as cl&aacute;usulas acima.

  ____________________, ____ de 2013.
